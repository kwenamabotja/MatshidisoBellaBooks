{% extends "base.html" %}

{% load static %}

{% block content %}
    <section class="section" id="contact-us">
        <div class="container-fluid">
            <div class="col-lg-6 offset-lg-3">
                <div class="section-heading">
                    <h2>Order a <em>Book</em></h2>
                </div>
            </div>
            <div class="contact-form">
                {% if success %}
                <div class="alert alert-success" role="alert">
                  Order placed successfully
                </div>
                {% endif %}
                <form action="{% url 'order-book' %}" method="POST" class="wow fadeInUp"
                      data-wow-delay="0.6s">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <fieldset>
                                <input name="name" type="text" id="name" placeholder="Your Name*">
                            </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <fieldset>
                                <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*"
                                       placeholder="Your Email*" required="">
                            </fieldset>
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <fieldset>
                                <input name="mobile_number" type="text" id="Phone Number"
                                       placeholder="Your Phone Number*" required="">
                            </fieldset>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <fieldset>
                                <input name="delivery_address" type="text" id="delivery_address" placeholder="Enter your delivery address" required="">

                            </fieldset>
                        </div>
<!--                        <div class="col-lg-12">-->
<!--                            <fieldset>-->
<!--                                <textarea name="message" rows="6" id="message" placeholder="Message" ></textarea>-->
<!--                            </fieldset>-->
<!--                        </div>-->
                        <div class="col-lg-12">
                            <fieldset>
                                <button type="submit" id="form-submit" class="main-button">Place Order</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>


{% endblock %}
